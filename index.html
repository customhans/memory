<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mem</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<nav>
		<h1>Memory</h1>
		<select id="gmSelect" onchange="gmSelect()">
			<option value="animals1">Animals (easy)</option>
			<option value="random">Random (easy)</option>
			<option value="reef">Reef (easy)</option>
			<option value="mountains">Mountains (medium)</option>
			<option value="reptiles">Reptiles (medium)</option>
			<option value="cats">Cats (medium)</option>
			<option value="fungi">Fungi (medium-hard)</option>
			<option value="nudibranchs">Nudis (hard)</option>
		</select>
		<div class="timer">
			<p class="label">Time:</p>
			<div id="time">
				<span id="minutes">00</span>:<span id="seconds">00</span>
			</div>
			<p class="label">Clicks:</p>
			<div id="clicks">0</div>
			<div id="extraClicks"></div>
		</div>
	</nav>
	<div id="board"></div>
	<script src="main.js"></script>
	<script src="images.js"></script>
	<script src="timer.js"></script>
</body></html>
