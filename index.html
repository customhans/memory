<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mem</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Memory</h1>
	<select id="gmSelect" onchange="gmSelect()">
		<option value="animals1">Animals (easy)</option>
		<option value="mountains">Mountains (medium)</option>
	</select>
	<div id="board"></div>
	<div class="timer">
		<p class="label">Time:</p>

		</div>
		<p class="label">Clicks:</p>
		<div id="clicks">0</div>
	</div>
	
	<script src="main.js"></script>
	<script src="images.js"></script>
	<script src="timer.js"></script>
</body>
</html>
